<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Atlanta Food Finder{% endblock %}</title>
    {% block css%}
        <link rel="stylesheet" href="{% static 'home_nav_bar.css' %}">
    {% endblock %}

        <style>
            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: space-around;
                background-color: #333;
            }
            nav ul li {
                padding: 1rem;
            }
            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }
            nav ul li a:hover {
                color: #ffcc00;
            }
            footer {
                text-align: center;
                background-color: #333;
                color: #fff;
                padding: 1rem;
            }
        </style>
    </head>
<body>
    <header>
        <h1>Atlanta Food Finder</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home_redirect' %}">Home</a></li>
                <!-- Add more links as needed -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 FoodFinder</p>
    </footer>
</body>
</html>
