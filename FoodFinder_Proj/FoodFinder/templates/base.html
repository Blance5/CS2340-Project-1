<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{% block title %}FoodFinder{% endblock %}</title>

    <!-- Link to favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    {% block css%}
        <link rel="stylesheet" href="{% static 'home_nav_bar.css' %}">
    {% endblock %}
</head>
<body>
    <header style="position: relative;">
        <img src="{% static 'logo.png' %}" alt="logo" style="position: absolute; left: 5px; top: 70%; transform: translateY(-70%); height: auto; max-width: 100px;">

        <h1 style="text-align: center; margin: 0;">FoodFinder</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home_redirect' %}">Home</a></li>
                <!-- Add more links as needed -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

</body>
</html>
